<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nlp test</title>
    <link rel="stylesheet" href="style.css">
    <script src="libraries/jquery_google.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js
    "></script>
    <!-- cdn & library setup of rita & nlp_compromise starts -->  
    <script src="https://unpkg.com/compromise@11.2.1/builds/compromise.min.js"></script>
    <script src="libraries/rita-full.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.11/rita-full.js"></script>
    <script src="libraries/rita-full.js"></script>
    <script src="libraries/rita-full.min.js"></script>
    <!-- cdn & library setup of rita & nlp_compromise ends --> 
    <script src="nlp.js"></script> <!-- script file -->
</head>
<body>
    <div id="main">
        <div id="searchBar">
            <textarea name="" id="userInput" cols="50" rows="10" placeholder="input here:"></textarea>
        </div>
        <div id="result">
            <p>tokens: </p>
            <div id="pos">
            </div>
        </div>
        <div id="words">
                <p>leximes: </p>
                <div id="lexime">
                </div>
        </div>
        <div id="options">
            <p id="negate">negate it</p>
            <p id="postive">postive it</p>
            <p id="present">present tense</p>
            <p id="past">past tense</p>
            <p id="future">future tense</>
        </div>
    </div>
</body>
</html>
